{% extends "base.html" %}

{% block lab %}Лабораторная работа 7 {% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='lab7/drink.js') }}"></script>
{% endblock %}

{% block main %}
        <h1>Заказ напитка</h1>

            <div><b>Напиток:</b></div>>
                <label>
                    <input type="radio" value="coffe" name="drink" checked>Кофе (120&#8381)
                </label>
                <label>
                    <input type="radio" value="black-tea" name="drink" checked>Черный чай (80&#8381)
                </label>
                <label>
                    <input type="radio" value="green-tea" name="drink" checked>Зеленый чай (70&#8381)
                </label>

                <div><b>Добавки:</b></div>>
            <label>
                <input type="checkbox" name="milk" checked>Молоко (30&#8381)
            </label>
            <label>
                <input type="checkbox" name="sugar" checked>Сахар (10&#8381)
            </label>

            <div>
                <button onclick="getPrice()">Рассчитать цену</button>
            </div>

            <div id='price'>Цена тут</div>

            <div id="pay" style="display: none;">
                <div>Номер банковской карты:</div>
                <label>
                    <input type="text" name="cardNumber">
                </label>

                <div>Имя держателя карты:</div>
                <label>
                    <input type="text" name="name">
                </label>

                <div>Номер CVV:</div>
                <label>
                    <input type="text" name="cvv" size="3">
                </label>

                <div>
                    <button onclick="pay()">Оплатить</button>
                </div>

            </div>
{% endblock %}
